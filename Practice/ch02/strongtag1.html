<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>b태그</b> <strong>strong태그</strong> <span>span태그</span><br />
    <!-- b태그 보다는 웬만하면 strong태그 쓸것 시멘틱 태그 -->
    <i>i태그 이탤릭</i> <em>em태그 이탤릭</em>
    <!-- i태그 보다 웬만하면 em태그 쓸것 b태그와 같은 이유 -->
    <!-- i태그 와 b태그는 단순하게 강조효과만 있을뿐
      strong태그와 em태그는 강조효과도 주는것과 동시에 중요 역할을 주어지기 때문 -->
  </body>
</html>
